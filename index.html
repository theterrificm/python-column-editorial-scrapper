<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row py-5">
            
            <div class="col-8 offset-md-2">
                <h1 class="display-1">Hi, Avid Reader!</h1>
                <h4 class="display-4">It's good to have you here.</h4>
                <form action="http://127.0.0.1:5000/scrapper" class="mt-5" method="POST">
                    <div class="mb-3" >
                        <label class="form-label" for="content"> <h5>What do you want?</h5></label><br>

                        <select name='type' class="form-select form-select-lg mb-3 form-control" aria-label="Default select example">
                            <option value="column" selected>Columns</option>
                            <option value="editorial">Editorials</option>
                        </select>
                    </div>
                    <div class="mb-3" >
                        <label class="form-label" for="from"> <h5> From:</h5></label>
                        <input type="date" required   class="form-control"  id="from" name="from">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="to"> <h5> To:</h5></label>
                        <input class="form-control"  type="date" required width="50%" id="to" name="to">
                    </div>
                    <input type="submit" class="btn btn-primary">
                </form>
                

            </div>
        </div>

    </div>
</body>
</html>
